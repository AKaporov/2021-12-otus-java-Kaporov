<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
    <script>
        function getUserById() {
            const userIdTextBox = document.getElementById('userIdTextBox');
            const userDataContainer = document.getElementById('userDataContainer');
            const id = userIdTextBox.value;
            //fetch('api/user?id=' + id)
            fetch('api/user/' + id)
                .then(response => response.json())
                .then(user => userDataContainer.innerHTML = JSON.stringify(user));
        }
    </script>
</head>

<body>
<h4>Создать Клиента</h4>
<input type="text" id = "userIdTextBox" value="3" placeholder="Введите id пользователя">
<button onclick="getUserById()">Получить</button>
<pre id = "userDataContainer"></pre>

<h4>Список клиентов</h4>
<table style="width: 700px">
    <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 200px">Имя</td>
            <td style="width: 300px">Название улицы</td>
            <td style="width: 300px">Номер телефона</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "client : ${clientDtoList}">
            <td>${client.id}</td>
            <td>${client.name}</td>
            <td>${client.addressStreet}</td>
            <td>${client.phoneNumber}</td>
        </tr>
    </tbody>
</table>
</body>
</html>
